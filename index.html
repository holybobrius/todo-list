<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8" />
     <title>To Do List</title>
     <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet" href="icons/css/all.css"
   </head>
   <body>
     <h1>To Do List</h1>
     <div id="content">
       <div id="lists-container" class="data-container">
         <div class="lists-header">
           <h2>Lists</h2>
           <a class="new-list-icon">
            <i class="fas fa-plus"></i>
           </a>
         </div>
         <div class="list container-item selected">
           <p class="list-name">Default</p>
           <a class="delete-list-icon">
            <i class="far fa-trash-alt"></i>
           </a>
         </div>
         <div class="list container-item">
          <p class="list-name">Default</p>
          <a class="delete-list-icon">
           <i class="far fa-trash-alt"></i>
          </a>
        </div>
        <div class="list container-item">
          <p class="list-name">Default</p>
          <a class="delete-list-icon">
           <i class="far fa-trash-alt"></i>
          </a>
        </div>
        <div class="list container-item">
          <p class="list-name">Default</p>
          <a class="delete-list-icon">
           <i class="far fa-trash-alt"></i>
          </a>
        </div>
       </div>
       <div id="tasks-container" class="data-container">
        <div class="lists-header">
          <h2>Tasks</h2>
          <a class="new-task-icon">
           <i class="fas fa-plus"></i>
          </a>
        </div>
        <div class="task container-item">
          <div class="task-data">
            <p class="task-name">Task 1</p>
            <p class="task-dueDateP">Until: <span class="task-dueDate">31/12/2020</span></p>
            <p class="task-priorityP">Priority: <span class="task-priority">High</span></p>
          </div>
          <div class="task-buttons">
            <a class="checked-task-icon">
              <i class="fas fa-check"></i>
            <a class="expand-task-icon">
              <i class="fas fa-search"></i>
            <a class="delete-task-icon">
              <i class="far fa-trash-alt"></i>
          </div>
        </div>
       </div>
     </div>
   </body>
   <script src="main.js"></script>
 </html>
